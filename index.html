
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Communication Calendar</h1>
    </header>
    <div class="container">
        <div class="dashboard">

    <script src="script.js"></script>
</body>
</html>
